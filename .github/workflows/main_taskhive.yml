name: Build and deploy ASP.Net Core app to Azure Web App - taskhive

on:
  push:
    branches:
      - main 

pool:
    vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  group: ''

stages: 
- stage: Build
  jobs:
  - job: building
    steps:
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/t:Restore /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

- stage: Publish
  dependsOn: Build
  jobs:
  - job: publishing
    steps:
    - script: dotnet build --configuration $(buildConfiguration)
      displayName: 'dotnet build $(buildConfiguration)'
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: true
    - task: AzureWebApp@1
      inputs:
        azureSubscription: '29ed8cec-f3a2-4dac-a518-bcd1f6cc3581'
        appType: 'webApp'
        appName: 'taskhive'
        package: '$(System.DefaultWorkingDirectory)/**/*.zip'