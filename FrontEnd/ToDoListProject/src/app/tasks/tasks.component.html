<input type="text" pInputText/>
<p-button label="Add new Todo" (click)="addTask()" />

<div *ngIf="uncompletedTasks.length || completedTasks.length; else noTasks">
  <p-picklist [source]="uncompletedTasks" [target]="completedTasks" [dragdrop]="true" [responsive]="true" [sourceStyle]="{ height: '30rem' }" [targetStyle]="{ height: '30rem' }" breakpoint="1400px">
    <ng-template let-item pTemplate="item">
      <span class="white-text">{{ item.name }}</span>
    </ng-template>
  </p-picklist>
</div>

<ng-template #noTasks>
  <p class="white-text">There are no tasks available at the moment. Click on + to add new list.</p>
</ng-template>

<p-button (click)="showDialog()" icon="pi pi-plus"  />
<p-dialog header="Add list" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" [contentStyle]="{'overflow' : 'visible'}" >
  <div class="flex items-center gap-4 mb-4">
    <label for="listname" class="font-semibold w-24">List name</label>
    <input pInputText id="listname" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex items-center gap-4 mb-4">
    <label class="font-semibold w-24">Color</label>
    <div class="card flex justify-center">
      <p-colorpicker [(ngModel)]="color"></p-colorpicker>
    </div>
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible = false" />
    <p-button label="Save" (click)="visible = false" />
  </div>
</p-dialog>
